<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--- Container to Wrap Everything -->
        <div id="container">

            <!--Brand of Website-->
            <header>Website_Brand</header>
            
           

            <main>
                <h1>My First Heading </h1>
                <p>Second Heading </p>
                
                <form action="/signup" method="post">
                    <fieldset>
                        <legend>User Personal Information</legend>
                        <label>Enter Your Full Name</label><br>
                        <input type="text" name="name"><br>
                        <label>Enter Your E-mail</label><br>
                        <input type="email" name="name"><br>

                        <input type="text" name="name"><br>

                        <input type="radio" name="gender" value="male"/>male

                        <br><label>How Should we Contact You?</label><br>
                        <br>
                        <select>
                            <option>Email</option>
                            <option>Phone</option>
                        </select><br>
                        <br>Tell Us the reason of Your Vist Today :<br>
                        <textarea rows="5" cols="30"></textarea><br><br>
                        <input type="submit" value="sign-up">


                    </fieldset>
                    

                </form>



                  
            </main> <!---End Main Content -->
